<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <title>Quart d'heure prevention (QHP)</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <img class="logo" src="CDES_Logo.png" alt="">
        <h1> Quart d'heure prevention (QHP)</h1>
    </div>
    <div class="top-fields">
        <label>Date:<input type="date" id="visite-date" value=""></label>
        <label> Bateau:                          
            <select id="choixBateau">
            <option>COMEBACK</option>
            <option>CALIMERO</option>
            <option>JPPH</option>
            <option>LE LEM</option>
            <option>PIRATE</option>
            <option>TORNADE</option>
            <option>TCHIKIBOUM</option>
            <option>TRUCKER</option>
            <option>LE CATHARE</option>  
            </select>
        </label>
        <label>Animateur du QHP:<input type="text" id="chantier" placeholder="Sébatien LEGLAS"></label>
        <label>Thématiques HSE abordées: <textarea class="theme" type="text"></textarea></label>
    </div>
        <table class="aligned-table">
        <th>Observations: </th>
        <tr>
            <td>
                <div class="large-row">
                    <textarea class="input-bilan" type="text"></textarea>
                </div>
            </td>
        </tr>
    </table>

        <table class="aligned-table">
        <th>Signatures: </th>
        <tr>
            <td>
                <div class="sign">
                <canvas id="drawingCanvas1" class="signatures"></canvas>
            </div>
            </td>
        </tr>
    </table>

    <div class="buttons">
        <button class="export" onclick="printDocument()">Exporter</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
